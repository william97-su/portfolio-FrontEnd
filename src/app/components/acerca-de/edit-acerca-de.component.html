<section class="gradient-custom">
    <div class="container py-5 h-100" *ngIf="persona">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                                <h2 class="fw-bold mb-2 text-uppercase">Editar Usuario</h2>
                                <div class="form-group">
                                    <label for="nombreE">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="persona.nombre" required>
                                </div>
                                <div class="form-group">
                                    <label for="apellido">Apellido</label>
                                    <input type="text" class="form-control" name="apellido" id="apellido" [(ngModel)]="persona.apellido" required>
                                </div>
                                <div class="form-group">
                                    <label for="descripcion">Descripcion</label>
                                    <textarea class="form-control" name="descripcion" id="descripcion" [(ngModel)]="persona.descripcion" maxlength="215" required></textarea>
                                    <small>{{ persona.descripcion.length }} / 215</small>
                                </div>
                                <div class="form-group">
                                    <label for="img">Seleccionar imagen de perfil</label>
                                    <input type="file" class="form-control" name="img" id="img" [(ngModel)]="persona.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                                </div>
                                <br>
                                <div class="imagen">
                                    <img [src]="imageService.url" width="200px">
                                </div>
                                <br>
                                <button type="submit" class="btn btn-outline-light btn-lg px-5" [disabled]="imageLoading">
                                    <span *ngIf="imageLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                    <span *ngIf="imageLoading" class="visually-hidden">Loading...</span>
                                    <span *ngIf="!imageLoading">Actualizar</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</section>
