<div class="card mat-card" id="first-card" name="ancla-1">
    <div id="profile-background"><img src="assets/img/portfolio/adelaida montenegro.png" ></div>
    <div id="info" style="padding: 16px;" >
        <!--Img Perfil-->
        <div id="info-img">
            <div id="spinnerImg" *ngIf="isLoading" class="spinner-border profile-image" role="status">
                <span class="visually-hidden">Loading..</span>
            </div>
            <div *ngIf="!isLoading">
                <img class="profile-image" src= {{persona.img}}>
            </div>
            <!--Boton editar-->
            <button class="btn-edit" *ngIf="isLogged" routerLink="/editacercade/1"><i class="fa fa-pen"></i></button>
        </div>
        <div class="container-fluid">
        <div id="info-data" class="row">
            <div class="col-4 coln">
                <div *ngIf="isLoading">
                    <i class="fas fa-spinner fa-spin"></i> Loading...
                </div>
                <div *ngIf="!isLoading">
                    <span class="nombre">{{persona.nombre}} {{persona.apellido}}</span>
                </div>
                <div id="info-company">Full Stack Developer Jr</div>
                <div id="info-contact">
                    <span>Buenos Aires(Argentina)</span>
                    <span><a href="#">Informacion contacto</a></span>
                </div>
            </div>
            <div id="acerca-de" class="col-4 acerca-de">
                <span>
                    <h3>
                        Acerca de mi
                    </h3>
                    <div *ngIf="isLoading">
                        <i class="fas fa-spinner fa-spin"></i> Loading...
                    </div>
                    <div *ngIf="!isLoading">
                        <p>{{persona.descripcion}}</p>
                    </div>
                </span>
            </div>
            <ul id="info-details" class="col-4">
                <li>
                    <a href="#">
                    <img src="assets/img/portfolio/logo-utn.ba-horizontal-e1471367724904.jpg" class="float-end">
                    </a>
                </li>
            </ul>
        </div>    
        </div>
        <div id="info-actions">
            <button class="btn btn-primary me-2">Tengo interés en</button>
            <button class="btn btn-light me-2">Añadir sección</button>
            <button class="btn btn-light">Mas</button>
        </div>
    </div>
</div>
