<section class="gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Por favor, ingrese usuario y contrase単a!</p>
              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <div class="form-outline form-white mb-4">
                  <input type="email" placeholder="Username" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" [ngModelOptions]="{standalone: true}" required/>
                  <label class="form-label" for="nombreUsuario">Usuario</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="{{ showPassword ? 'text' : 'password' }}" placeholder="Password" id="password" class="form-control form-control-lg" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required/>
                  <input type="checkbox" (change)="toggleShowPassword()"> Mostrar contrase単a
                </div>

                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Olvidaste la contrase単a?</a></p>
                <button type="submit" class="btn btn-outline-light btn-lg px-5" [disabled]="loginLoad">
                  <span *ngIf="loginLoad" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  <span *ngIf="loginLoad" class="visually-hidden">Loading...</span>
                  <span *ngIf="!loginLoad">Login</span>
                </button>
              </form>
            </div>
            <div>
              <p class="mb-0">多No tenes cuenta? Registrate! <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
